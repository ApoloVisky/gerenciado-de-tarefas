<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #f5f5f5;
        }

        form {
            display: flex;
            margin-top: 20px;
            padding: 0 20px;
        }

        label {
            flex: 1;
            margin-right: 10px;
        }

        input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            flex: 1;
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Gerenciador de Tarefas</h1>
        </header>
        <ul id="task-list">
            <!-- Tarefas serão adicionadas dinamicamente aqui -->
        </ul>
        <form id="task-form" action="/add" method="post">
            <label for="task">Nova Tarefa:</label>
            <input type="text" name="task" id="task" required>
            <button type="submit">Adicionar</button>
        </form>
    </main>
    
    <script>
        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Adicionar nova tarefa à lista
            const taskInput = document.getElementById('task');
            const taskList = document.getElementById('task-list');

            const newTask = document.createElement('li');
            newTask.innerHTML = `
                <span>${taskInput.value}</span>
                <a href="#" onclick="deleteTask(this)">[X]</a>
            `;

            taskList.appendChild(newTask);

            // Limpar o campo de entrada
            taskInput.value = '';
        });

        function deleteTask(link) {
            // Remover tarefa ao clicar no link "[X]"
            const taskList = document.getElementById('task-list');
            const taskItem = link.parentNode;
            taskList.removeChild(taskItem);
        }
    </script>
</body>
</html>
